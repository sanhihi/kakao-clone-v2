<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="css/DAY11.css" />
  </head>

  <body>
    <div class="screen">
      <div class="screen__bg">
        <div class="status-bar">
          <div class="status-bar__column">
            <span class="status-bar__clock">9:41</span>
          </div>
          <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
        <header class="header">
          <div class="header__column">
            <i class="fas fa-arrow-left"></i>
          </div>
          <div class="header__column">
            <span class="header__icon">
              <i class="fas fa-share-alt"></i>
            </span>
          </div>
        </header>
        <div class="share__images">
          <div class="share__image">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcPdTAy8geL6b1sl-fNzLF-4Ilz4PbIXqGgeTjeJhDZ70EupsH&s"
              class="image"
            />
          </div>
          <div class="share__image">
            <img
              src="http://ubilliard.com/xe/files/attach/images/95/831/208/Greece.jpg"
              class="image"
            />
          </div>
          <div class="share__image">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlp9z7Im5zjH5SY3BMAEavrPWwSklBcTwoVhBbYoQKoT-9Ml6a_w&s"
              class="image"
            />
          </div>
          <div class="share__image-more">
            <span class="more__number">+4</span>
          </div>
        </div>
        <footer class="for__link">
          <span class="link__name">TOWN</span>
          <span class="link__name">HISTORICAL</span>
          <span class="link__name">FOR KIDS </span>
        </footer>

        <main class="main">
          <header class="main__header">
            <div class="header__column">
              <h1 class="main__title">City of Lights</h1>
            </div>
            <div class="header__column ht">
              <span class="title__icon">
                <i class="fas fa-heart"></i>
              </span>
            </div>
          </header>
          <div class="main__location">
            <i class="fas fa-map-marker-alt"></i>
            <span class="location__name">Avotu iela 104-B</span>
          </div>
          <div class="main__rating">
            <div class="rating__column">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star-half-alt"></i>
              <span class="rating__score">4.75</span>
            </div>
            <div class="rating__column">
              <span class="rating__dis">325 m</span>
            </div>
          </div>
          <div class="main__overwiew">
            <h3 class="overwiew__title">OVERVIEW</h3>
            <span class="overwiew__content">
              Latvia's capital Riga is enriched and inspired every day by its
              multicultural community. Riga is perhaps the most
            </span>
          </div>
          <div class="main__readmore">Read More</div>
        </main>
        <nav class="nav">
          <div class="nav__avatar">
            <i class="fas fa-route"></i>
          </div>
          <div class="nav_icon">
            <div class="icon__column">
              <span class="home"><i class="fas fa-home"></i></span>
              <span class="earth"><i class="fas fa-globe-americas"></i></span>
              <span class="users"><i class="fas fa-users"></i></span>
              <span class="cog"><i class="fas fa-cog"></i></span>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
