<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chats__body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">나고</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat__screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">금요일, 3월 8일, 2019</span>
        <li class="incoming-message message">
          <img src="images/c1.jpg" class="message_avatar" />
          <div class="message__content">
            <span class="message__bubble">
              퇴근시간 지난거아니야? 언제와!
            </span>
            <span class="message__author">나고</span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">
              업무가 덜 끝나서.. 금방 갈테니까 조금만 기다려ㅎㅎ
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/c1.jpg" class="message_avatar" />
          <div class="message__content">
            <span class="message__bubble">
              밥이라도 넉넉히 주고 가던가!
            </span>
            <span class="message__author">나고</span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">
              그만좀 징징대! 알겠다니까!
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/c1.jpg" class="message_avatar" />
          <div class="message__content">
            <span class="message__bubble">
              배고파! 빨리와서 밥줘ㅠㅠ
            </span>
            <span class="message__author">나고</span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input
        type="text"
        class="chat__write"
        placeholder="Send message"
        class="chat__write-input"
      />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone-alt"></i>
        </span>
      </div>
    </div>
    <div class="bigscreen">
      <span class="bigscreen__text">
        Please make your screen small!😱
      </span>
    </div>
  </body>
</html>
