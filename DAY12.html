<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
    />
    <link rel="stylesheet" href="css/DAY12.css" />
  </head>

  <body>
    <div class="phone">
      <div class="screen">
        <div class="status-bar">
          <div class="status-bar__column">
            <span class="header__icon">
              <i class="fas fa-bars"></i>
            </span>
          </div>
          <div class="status-bar__column">
            <h5 class="htatus-bar__title title">Recipes</h5>
          </div>
          <div class="status-bar__column">
            <span class="header__icon">
              <i class="fas fa-search"></i>
            </span>
          </div>
        </div>

        <header class="header">
          <div class="header__column">
            <span class="header__title title">Popular</span>
          </div>
          <div class="header__column">
            <a href="#" class="header__link">View All</a>
          </div>
        </header>

        <main class="main">
          <div class="main__column one">
            <span class="column__title">Home Cooking</span>
          </div>
          <div class="main__column two">
            <span class="column__title">Pastry Recipes</span>
          </div>
          <div class="main__column three">
            <span class="column__title">For Babies</span>
          </div>
          <div class="main__column four">
            <span class="column__title">Smoothie Recipes</span>
          </div>
        </main>

        <div class=" other">
          <span class="other__title title">Other Recipes</span>
        </div>

        <div class="list">
          <div class="list__column">
            <div class="column__column">
              <span class="column__name">Refreshments</span>
              <span class="column__howmany">120 Recipes</span>
            </div>
            <div class="column__column">
              <a href="#" class="column__link">
                <i class="fas fa-chevron-right"></i>
              </a>
            </div>
          </div>
          <div class="list__column">
            <div class="column__column">
              <span class="column__name">Diet Dishes</span>
              <span class="column__howmany">27 Recipes</span>
            </div>
            <div class="column__column">
              <a href="#" class="column__link">
                <i class="fas fa-chevron-right"></i>
              </a>
            </div>
          </div>
          <div class="list__column">
            <div class="column__column">
              <span class="column__name">Soup Recipes</span>
              <span class="column__howmany">279 Recipes</span>
            </div>
            <div class="column__column">
              <a href="#" class="column__link">
                <i class="fas fa-chevron-right"></i>
              </a>
            </div>
          </div>
          <div class="list__column">
            <div class="column__column">
              <span class="column__name">Meat Dishes</span>
              <span class="column__howmany">109 Recipes</span>
            </div>
            <div class="column__column">
              <a href="#" class="column__link">
                <i class="fas fa-chevron-right"></i>
              </a>
            </div>
          </div>
          <div class="list__column">
            <div class="column__column">
              <span class="column__name">Refreshments</span>
              <span class="column__howmany">120 Recipes</span>
            </div>
            <div class="column__column">
              <a href="#" class="column__link">
                <i class="fas fa-chevron-right"></i>
              </a>
            </div>
          </div>
        </div>

        <nav class="nav">
          <div class="nav__icon">
            <div class="icon__link">
              <a href="#" class="link__icon">
                <i class="fas fa-home"></i>
              </a>
            </div>
          </div>
          <div class="nav__icon">
            <div class="icon__link">
              <a href="#" class="link__icon">
                <i class="fas fa-hat-cowboy"></i>
              </a>
            </div>
          </div>
          <div class="nav__icon">
            <div class="icon__link">
              <a href="#" class="link__icon">
                <i class="far fa-edit"></i>
              </a>
            </div>
          </div>
          <div class="nav__icon">
            <div class="icon__link">
              <a href="#" class="link__icon">
                <i class="far fa-file"></i>
              </a>
            </div>
          </div>
        </nav>
      </div>
    </div>

</html>
