<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/DAY10.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="display out">
      <div class="display in">
        <header class="display__header">
          <h1 class="display__sign-in">Sign in</h1>
        </header>
        <main class="diplay__login-info">
          <div class="display__input">
            <input type="text" placeholder="email" class="display__email" />
            <input
              type="text"
              placeholder="password"
              class="display__password"
            />
          </div>
          <h3 class="display__forgot">Forgot Password?</h3>
          <div class="display__rememberme">
            <input type="checkbox" name="checkbox" class="display__checkbox" />
            <h2 class="display__rememberme-text">Remember Me</h2>
          </div>
          <footer class="display__btn">Sign in</footer>
        </main>
        <span class="display__or">OR</span>
        <div class="display__sns">
          <div class="display__f">
            <span class="display__f-text">Facebook</span>
          </div>
          <div class="display__t">
            <span class="display__t-text">Twitter</span>
          </div>
        </div>
        <div class="display__textbox">
          <div class="display__textbox-signup">
            <span class="textbox__one">need an account?</span>
            <a href="#" class="textbox__one-btn">Sign up</a>
          </div>
          <div class="display__textbox-signretrive">
            <span class="textbox__two">forgot your password?</span>
            <a href="#" class="textbox__two-btn">Retrive</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
