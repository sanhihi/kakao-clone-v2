<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kakao trive</title>

    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
    />

    <link rel="stylesheet" href="css/DAY13.css" />
  </head>

  <body>
    <div class="phone">
      <div class="status-bar">
        <span class="status-bar__clock">27:19</span>
        <div class="status-bar__icons">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>

      <div class="header">
        <i class="fas fa-arrow-left"></i>
        <span class="header__title">Profile</span>
        <i class="fas fa-bars"></i>
      </div>

      <main class="user">
        <img
          src="https://yt3.ggpht.com/a/AGF-l785mNl8UGV5i3DeCjBxNngKDLCAo1t3Sc1Xtg=s900-c-k-c0xffffffff-no-rj-mo"
          class="user__image"
        />
        <div class="user__info">
          <span class="user__name">Peng-Soo</span>
          <span class="user__location">Seoul, Republic of Korea</span>
        </div>
        <div class="user__btns">
          <span class="user__btn">Follow</span>
          <span class="user__btn">Message</span>
        </div>
      </main>

      <div class="numbers">
        <div class="numbers__column">
          <span class="column__number">140</span>
          <span class="column__name">Followers</span>
        </div>
        <div class="numbers__column">
          <span class="column__number">250</span>
          <span class="column__name">Following</span>
        </div>
        <div class="numbers__column">
          <span class="column__number">369</span>
          <span class="column__name">Images</span>
        </div>
      </div>

      <nav class="nav">
        <span class="nav__icon"><i class="fas fa-user"></i></span>
        <span class="nav__icon"><i class="fas fa-users"></i></span>
        <span class="nav__icon"><i class="far fa-comments"></i></span>
        <span class="nav__icon"><i class="fas fa-cog"></i></span>
      </nav>

      <div class="menu-bar"></div>
    </div>
  </body>
</html>
